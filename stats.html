<!DOCTYPE html>
<html>

<body>
<p>
    Add/update a user to the database:
</p>
<form action='/adduser'>
  <input type="text" placeholder="Username.." name="username">
  <input type="submit" value="submit">
</form>
<p>
    Remove a user from the database:
</p>
<form action='/removeuser'>
  <input type="text" placeholder="Username.." name="username">
  <input type="submit" value="submit">
</form>
<p>
    Reset the database and return home:
</p>
<form action='/'>
  <input type="submit" value="reset">
</form>
<script>
    var stats = {{stats}};
    for(var i = 0; i < stats.length; i++) {
      var language = stats[i];
      var name = language.name;
      var avgCommits = language.avg_commits;
      var genericCommits = language.generic_commits;
      var avgBranches = language.avg_branches;
      var genericBranches = language.generic_branches;
      var avgContributors = language.avg_contributors;
      var genericContributors = language.generic_contributors;
      var avgSize = language.avg_size;
      var genericSize = language.generic_size;
      document.write(name, " ", avgCommits, " ", genericCommits, " ",
        avgBranches, " ", genericBranches, " ", avgContributors, " ",
        genericContributors, " ", avgSize, " ", genericSize, "<br>");
    }
</script>
</body>
</html>
